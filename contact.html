<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order a Pizza! Or Two, Or Three</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <div class="jumbotron">
                    <h1 class="display-4">Send us an Order!</h1>
                    <p class="lead">Please be as detailed as possible for custom requests</p>
                    <hr class="my-4">
                    <form>
                        <div class="form-group">
                            <label for="formGroup">Your Name</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" id="formGroup" placeholder="First Name">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="formGroup" placeholder="Last Name">
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="formGroup2">Email Address</label>
                            <input type="text" class="form-control" id="formGroup2" placeholder="example@abc.com">
                        </div>
                        <div class="form-group">
                            <label for="formGroup3">Phone Number</label>
                            <div class="row">
                                <div class="col-8">
                                    <input type="text" class="form-control" id="formGroup3" placeholder="XXX-XXX-XXXX">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" id="formGroup3" placeholder="Ext.">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check here for Delivery</label>
                              </div>
                        <hr class="my-4">
                        <div class="form-group">
                                <label for="exampleFormControlSelect1">Flexbox Specials</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>Cookie Pizza</option>
                                  <option>Four Cheese Pizza</option>
                                  <option>MacDaddy Pizza</option>
                                  <option>Margherita Pizza</option>
                                  <option>Meat Lovers Pizza</option>
                                  <option>Meatball Pizza</option>
                                  <option>Pesto Pizza</option>
                                  <option>Everything Pizza</option>
                                  <option>Veggie Pizza</option>
                                </select>
                              </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Customizations</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Request Custom Order Here"></textarea>
                        </div>
                        <a class="btn btn-primary btn-lg" href="mailto:orders@flexboxpizzeria.com" role="button">Order Pizza</a>
                    </form>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
